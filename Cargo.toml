[package]
name = "enigo"
version = "0.0.8"
authors = ["Dustin Bensing <dustin.bensing@googlemail.com>"]
build = "build.rs"

description = "Enigo lets you control your mouse (and keyboard in the future) in an abstract way on different operating systems (currently only Linux, macOS, Win â€“ Redox and *BSD planned)"
documentation = "https://docs.rs/enigo/"
#homepage = "..."
repository = "https://github.com/enigo-rs/enigo"
readme = "README.md"
keywords = ["input", "mouse", "testing", "keyboard", "automation"]
categories = ["development-tools::testing", "api-bindings", "hardware-support"]
license = "MIT"

[badges]
travis-ci = { repository = "pythoneer/enigo" }
appveyor = { repository = "pythoneer/enigo" }

[dependencies]
lazy_static = "0.2.0"

[target.'cfg(target_os = "windows")'.dependencies]
winapi = "0.2.8"
user32-sys = "0.2.0"

[target.'cfg(target_os = "macos")'.dependencies]
core-graphics = { git = "https://github.com/servo/core-graphics-rs", rev = "17535154051138dd5f52dcdf14f46a8b6537c95e" }
libc = "0.2"

[target.'cfg(target_os = "linux")'.dependencies]
libc = "0.2"
x11-dl = "2.12.0"
regex = "0.2"

[build-dependencies]
pkg-config = "0.3.8"
